<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #d81b60;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #f48fb1;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }
    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: #f8bbd0;
      border-radius: 10px;
      border: 2px solid #f48fb1;
    }
    .output h3 {
      margin-top: 0;
      color: #880e4f;
    }
    #loading {
      text-align: center;
      display: none;
      margin-top: 15px;
    }
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      border-top-color: #d81b60; 
      animation: spin 1s ease-in-out infinite; 
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
        h1 { font-size: 24px; }
        button { font-size: 16px; }
        textarea { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Humanizer</h1>
    <textarea id="inputText" rows="5" placeholder="Enter your AI-generated text here..."></textarea>
    <button onclick="humanizeText()">Humanize Text</button>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>Humanizing your text...</p>
    </div>
    
    <div class="output" id="output">
      <h3>Humanized Output:</h3>
      <p id="humanizedText">Your humanized text will appear here...</p>
    </div>
  </div>

  <script>
    async function humanizeText() {
        const inputText = document.getElementById('inputText').value.trim();
        const outputElement = document.getElementById('humanizedText');
        const loadingElement = document.getElementById('loading');

        if (!inputText) {
            outputElement.textContent = "Please enter some text to humanize.";
            return;
        }

        try {
            // Show loading indicator
            loadingElement.style.display = 'block';
            outputElement.textContent = "Processing...";
            
            // Use the provided API
            const response = await fetch('https://kaiz-apis.gleeze.com/api/humanizer?q=' + encodeURIComponent(inputText));
            const data = await response.json();
            
            // Hide loading indicator
            loadingElement.style.display = 'none';
            
            if (data.response) {
                outputElement.textContent = data.response;
            } else {
                outputElement.textContent = "Error: Unable to humanize text.";
            }
        } catch (error) {
            // Hide loading indicator
            loadingElement.style.display = 'none';
            console.error("Error:", error);
            outputElement.textContent = "Error: " + error.message;
        }
    }
</script>
</body>
</html>
